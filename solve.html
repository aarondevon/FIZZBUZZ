<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/fizzbuzz.css" />
  </head>
  <body>
    <div class="container">
      <nav class="navbar navbar-expand-sm navbar-light">
        <a class="navbar-brand" href="index.html">FizzBuzz</a>
        <button
          class="navbar-toggler d-lg-none"
          type="button"
          data-toggle="collapse"
          data-target="#collapsibleNavId"
          aria-controls="collapsibleNavId"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavId">
          <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item active">
              <a class="nav-link" href="solve.html">Solve</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="code.html">Code</a>
            </li>
          </ul>
        </div>
      </nav>

      <div class="jumbotron">
        <h1 class="display-3">FizzBuzz</h1>
        <hr class="my-2" />
        <p class="lead">
          <a
            class="btn btn-primary btn-lg"
            href="https://www.aarondevon.com/"
            target="_blank"
            role="button"
            >Portfolio</a
          >
          <a
            class="btn btn-primary btn-lg"
            href="https://github.com/aarondevon"
            target="_blank"
            role="button"
          >
            GitHub</a
          >
        </p>
      </div>

      <div class="pt-5">
        <div class="row">
          <div class="col form-group">
            <label for="num1">Run as is or enter a number</label>
            <input type="number" id="num1" class="form-control" value="3" />
          </div>
          <div class="col form-group">
            <label for="num2">Run as is or enter a number</label>
            <input type="number" id="num2" class="form-control" value="5" />
          </div>
        </div>
        <div class="row">
          <div class="col-6 offset-3 form-group">
            <button id="fizzbuzzBtn" class="btn btn-outline-danger btnWide">
              Buzz It
            </button>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <table id="outputTable" class="table"></table>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <!-- Templates -->
    <script id="templateThead" type="text/template">
      <thead>
        <tr>
          <th scope="col" colspan="5">Results For FizzBuzz</th>
        </tr>
      </thead>
    </script>

    <script id="templateTrow" type="text/template">
      <tr>
        <td>{{num1}}</td>
        <td>{{num2}}</td>
        <td>{{num3}}</td>
        <td>{{num4}}</td>
        <td>{{num5}}</td>
      </tr>
    </script>
    <!-- FizzBuzz script -->
    <script src="js/fizzbuzz.js"></script>
  </body>
</html>
